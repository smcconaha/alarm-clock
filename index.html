<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Steven McConaha">
    <meta name="description" content="This website is an alarm clock">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row  justify-content-center">
            <div class="col-md-6">
                <div class="card opacity-75 bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title fs-1 text-center">Alarm Clock</h5>
                        <div id="clockcontent">
                            <div id="clock"></div>
                        </div>
                        <br />
                        <p class="card-text">Please Select Your Alarm Time</p>
                    <form>
                        <label for="alarm">Select alarm time </label>
                        <input type="time" name="alarm" id="alarm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
